<div class="page-area">
    <div class="text-center">
        <h2>Buy Products</h2>
    </div>
    <app-childd [producttoggle]="producttoggle" [selectedProduct]="selProduct" (productadded)="cart($event)"></app-childd>
    <div class="alert alert-light border d-flex align-items-center justify-content-between" *ngIf="addedProductInCart">
      <strong class="text-success">{{addedProductInCart}}</strong>&nbsp; is Selected and Added in Cart
      <button class="btn btn-success ml-auto">Checkout</button>
    </div>
    <hr class="mb-3">
  
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card">
          <img src="../../assets/images/laptop.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Laptop</h5>
            <button class="btn btn-success" (click)="onSelectProduct('Laptop')" >Select this Product</button>
          </div>
        </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
        <div class="card">
          <img src="../../assets/images/mobile.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Mobile</h5>
            <button class="btn btn-success" (click)="onSelectProduct('Mobile')" >Select this Product</button>
          </div>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <div class="card">
          <img src="../../assets/images/television.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Television</h5>
            <button class="btn btn-success" (click)="onSelectProduct('Television')" >Select this Product</button>
          </div>
        </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
        <div class="card">
          <img src="../../assets/images/washing-machine.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Washing Machine</h5>
            <button class="btn btn-success" (click)="onSelectProduct('Washing Machine')" >Select this Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
